

<div class="container-fluid">

<form class="hoapp-home-form">
    <div class="heading">Welcome to the best bank</div>
    <div class="left">
        <label for="userName">User Name</label> <br />
        <input type="userName" class="form-control" [(ngModel)]="userName" name="userName" required><br />
        <label for="password">Password</label> <br />
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required> <br />
        <input (click)="signIn()" type="submit" class="btn btn-primary" value="Sing in "/> <br /><br />
        <input (click)="register()"  type="submit"  class="btn btn-info" value="Register " />
    </div>
    <div class="right">
        <img src="http://luquebusiness.com/wp-content/uploads/2022/01/pocket-card-holder-mockup-top-view-scaled.jpg" style="width: 100%; height: auto;" alt="">
    </div>
</form>

</div>
