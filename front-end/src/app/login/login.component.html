<form class="login-form">
    <div class="heading">Ingresar</div>
    <div class="left">
        <label for="email">Email</label> <br />
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required><br />
        <label for="password">Password</label> <br />
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required> <br />
        <input (click)="login()" type="submit" value="Login" />
    </div>
    <div class="right">
        <img src="http://luquebusiness.com/wp-content/uploads/2022/01/pocket-card-holder-mockup-top-view-scaled.jpg" style="width: 100%; height: auto;" alt="">
    </div>
</form>
